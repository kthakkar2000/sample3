<!doctype html>

<style>
  :root{
    --bg:#071226; --card:#0b2633; --muted:#9fb0c4;
    --accent:#00e6d8; --accentWarm:#ff6b57; --txt:#e9f8ff;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#041021);color:var(--txt);-webkit-font-smoothing:antialiased;}
  .wrap{max-width:980px;margin:8px auto;padding:12px}

  /* header */
  header{display:flex;align-items:center;gap:12px}
  .logo-box{width:110px;height:68px;border-radius:12px;overflow:hidden;background:#fff;padding:8px;flex-shrink:0;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 36px rgba(2,8,18,0.6)}
  .logo-box img{width:100%;height:100%;object-fit:contain}
  .brand{display:flex;flex-direction:column}
  .brand .name{font-weight:800;font-size:18px}
  .brand .sub{font-size:12px;color:var(--muted);margin-top:4px}

  .lang-toggle{margin-left:auto;display:flex;gap:8px}
  .lang-btn{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer;font-weight:800;touch-action:manipulation}
  .lang-btn.active{background:linear-gradient(90deg,var(--accent),#6df0c8);color:#022426}

  /* card */
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border-radius:14px;padding:12px;box-shadow:0 24px 60px rgba(2,8,18,0.6);position:relative}

  .title-row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-bottom:10px}
  .product-name{font-weight:900;font-size:18px}
  .product-size{color:var(--muted);font-size:13px;margin-top:4px}
  .price{font-weight:900;color:var(--accentWarm);background:linear-gradient(90deg, rgba(255,122,90,0.08), rgba(0,230,216,0.02));padding:6px 10px;border-radius:10px}

  /* carousel */
  .carousel{position:relative;border-radius:12px;overflow:hidden;background:#000;margin-bottom:10px}
  .slides{display:flex;transition:transform .36s cubic-bezier(.2,.9,.2,1);will-change:transform}
  .slides img{width:100%;height:260px;object-fit:cover;flex-shrink:0;display:block}
  @media(min-width:640px){ .slides img{height:320px} }

  .dot-row{display:flex;gap:8px;padding:10px;justify-content:center}
  .dot{width:9px;height:9px;border-radius:8px;background:rgba(255,255,255,0.06)}
  .dot.active{background:linear-gradient(90deg,var(--accent),var(--accentWarm));box-shadow:0 10px 26px rgba(0,230,216,0.07)}

  .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.5);border-radius:10px;padding:8px;border:0;color:var(--txt);cursor:pointer;z-index:3000;touch-action:manipulation}
  .nav-btn.prev{left:10px}
  .nav-btn.next{right:10px}

  .controls{display:flex;gap:8px;align-items:center;margin-top:6px;flex-wrap:wrap}
  .btn{padding:10px 12px;border-radius:12px;border:0;cursor:pointer;font-weight:800;background:linear-gradient(90deg,var(--accent),#6df0c8);color:#022426;touch-action:manipulation}
  .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  .features{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:12px}
  .features img{width:100%;height:110px;object-fit:cover;border-radius:10px;box-shadow:0 12px 36px rgba(2,8,18,0.5);cursor:zoom-in;display:block}

  footer{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}

  /* FABs */
  .fab-wrap{position:fixed;right:14px;bottom:14px;display:flex;flex-direction:column;gap:12px;z-index:4000}
  .fab{width:56px;height:56px;border-radius:14px;border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:22px;box-shadow:0 14px 40px rgba(0,0,0,0.3);touch-action:manipulation}
  .fab.chat{background:linear-gradient(180deg,var(--accent),#6df0c8);color:#022426}
  .fab.voice{background:linear-gradient(180deg,var(--accentWarm),#ffb085);color:#081217}

  .panel{position:fixed;right:14px;bottom:86px;width:92vw;max-width:380px;height:62vh;background:linear-gradient(180deg,#071726,#03202b);border-radius:12px;padding:8px;box-shadow:0 28px 80px rgba(2,8,18,0.7);display:none;flex-direction:column;z-index:4500}
  .panel header{display:flex;align-items:center;justify-content:space-between;padding:8px 6px;border-bottom:1px solid rgba(255,255,255,0.03)}
  .panel .h-title{font-weight:800}
  .panel .h-sub{font-size:12px;color:var(--muted)}
  .panel .messages{flex:1;padding:10px;overflow:auto;display:flex;flex-direction:column;gap:8px}
  .bubble{max-width:78%;padding:10px 12px;border-radius:12px;line-height:1.35;word-break:break-word}
  .bubble.user{align-self:flex-end;background:linear-gradient(90deg,var(--accentWarm),#ffb085);color:#081217}
  .bubble.bot{align-self:flex-start;background:rgba(255,255,255,0.03);color:var(--txt)}
  .panel .composer{display:flex;gap:8px;padding:8px;border-top:1px solid rgba(255,255,255,0.03)}
  .panel input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--txt);outline:none}

  @media(max-width:480px){
    .logo-box{width:90px;height:56px;padding:6px}
    .slides img{height:200px}
    .features img{height:96px}
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  try {
    // ---------------- simple image loader (tries a small set of extensions) ----------------
    const exts = ['.avif', '.webp', '.jpg', '.jpeg', '.png'];

    function tryLoadVariants(baseList, imgEl, hideIfFail = true) {
      // baseList: array of strings (may include extension or not)
      let idx = 0;
      const queue = [];
      baseList.forEach(b => {
        if (/\.[a-zA-Z]{2,4}$/.test(b)) queue.push(b);
        else exts.forEach(e => queue.push(b + e));
      });
      function next() {
        if (idx >= queue.length) {
          if (hideIfFail) imgEl.style.display = 'none';
          return;
        }
        const src = queue[idx++];
        const tester = new Image();
        tester.onload = function () { imgEl.src = src; };
        tester.onerror = next;
        tester.src = src;
      }
      next();
    }

    // ---------------- ASSET base names - edit these if your filenames are different ----------------
    const logoCandidates = ['assets/ktpl new logo', 'assets/ktpl-new-logo', 'assets/ktpl new logo.png', 'assets/ktpl-new-logo.png'];
    const galleryBases = ['assets/wm1', 'assets/wm2', 'assets/wm3', 'assets/wm4', 'assets/wm5'];
    const featureBases = ['assets/description1', 'assets/description2', 'assets/front2', 'assets/proccessor', 'assets/back4', 'assets/side1'];

    // logo
    const logoImg = document.getElementById('logoImg');
    tryLoadVariants(logoCandidates, logoImg);

    // create slide images and try to load
    const slidesEl = document.getElementById('slides');
    galleryBases.forEach(base => {
      const img = document.createElement('img');
      img.alt = 'product image';
      img.loading = 'lazy';
      slidesEl.appendChild(img);
      tryLoadVariants([base], img, true);
    });

    // features
    const featuresEl = document.getElementById('features');
    featureBases.forEach(base => {
      const img = document.createElement('img');
      img.alt = 'feature image';
      img.loading = 'lazy';
      featuresEl.appendChild(img);
      tryLoadVariants([base], img, true);
    });

    // small helper to build dots
    const dotsEl = document.getElementById('dots');
    function buildDots() {
      dotsEl.innerHTML = '';
      const count = slidesEl.children.length;
      for (let i = 0; i < count; i++) {
        const d = document.createElement('div');
        d.className = 'dot' + (i === 0 ? ' active' : '');
        d.style.cursor = 'pointer';
        d.addEventListener('click', function () { idx = i; updateSlide(); });
        dotsEl.appendChild(d);
      }
    }

    // slider state & functions
    let idx = 0;
    function updateSlide() {
      const count = slidesEl.children.length;
      if (count === 0) return;
      if (idx < 0) idx = 0;
      if (idx >= count) idx = count - 1;
      slidesEl.style.transform = `translateX(${-idx * 100}%)`;
      Array.from(dotsEl.children).forEach((d, i) => d.classList.toggle('active', i === idx));
    }

    document.getElementById('prevBtn').addEventListener('click', function () {
      const count = slidesEl.children.length;
      if (count === 0) return;
      idx = (idx - 1 + count) % count;
      updateSlide();
    });
    document.getElementById('nextBtn').addEventListener('click', function () {
      const count = slidesEl.children.length;
      if (count === 0) return;
      idx = (idx + 1) % count;
      updateSlide();
    });

    // swipe support (mobile)
    (function () {
      let startX = null;
      const carousel = document.getElementById('carousel');
      carousel.addEventListener('touchstart', function (e) { startX = e.changedTouches[0].clientX; }, { passive: true });
      carousel.addEventListener('touchend', function (e) {
        if (startX === null) return;
        const dx = e.changedTouches[0].clientX - startX;
        if (Math.abs(dx) > 40) {
          const count = slidesEl.children.length;
          if (dx < 0) idx = Math.min(idx + 1, count - 1); else idx = Math.max(idx - 1, 0);
          updateSlide();
        }
        startX = null;
      }, { passive: true });
    })();

    // build dots after short delay so slides exist
    setTimeout(function () { buildDots(); updateSlide(); }, 350);

    // ---------------- Chat & Voice panel logic ----------------
    const panel = document.getElementById('panel');
    const messagesEl = document.getElementById('messages');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');

    function openPanel() { panel.style.display = 'flex'; panel.setAttribute('aria-hidden', 'false'); setTimeout(() => inputBox.focus(), 150); }
    function closePanel() { panel.style.display = 'none'; panel.setAttribute('aria-hidden', 'true'); }

    document.getElementById('openChat').addEventListener('click', openPanel);
    document.getElementById('openVoice').addEventListener('click', function () { openPanel(); setTimeout(() => micBtn.click(), 200); });
    document.getElementById('fabChat').addEventListener('click', openPanel);
    document.getElementById('fabVoice').addEventListener('click', function () { openPanel(); setTimeout(() => micBtn.click(), 200); });
    document.getElementById('closePanel').addEventListener('click', closePanel);

    function pushMessage(text, who = 'bot') {
      if (!text) return;
      const el = document.createElement('div');
      el.className = 'bubble ' + (who === 'user' ? 'user' : 'bot');
      el.textContent = text;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // canned prompts (English + Gujarati)
    const PROMPTS = [
      { q: /dimension|dimensions|size|height|width|depth/i, en: 'See the dimension images below ‚Äî approx W 83.8 cm √ó H 60.4 cm √ó D 18.45 cm (with stand).', gu: '‡™Æ‡™æ‡™™ ‡™Æ‡™æ‡™ü‡´á‡™®‡´Ä ‡™õ‡™¨‡´Ä ‡™ú‡´Å‡™ì ‚Äî ‡™≤‡™ó‡™≠‡™ó W 83.8 cm √ó H 60.4 cm √ó D 18.45 cm (‡™∏‡´ç‡™ü‡´Ö‡™®‡´ç‡™° ‡™∏‡™æ‡™•‡´á).' },
      { q: /feature|features|what .* include|what are the features/i, en: 'Key features: 4K UHD, HDR10, Google TV, AiPQ processor, Dolby Audio, HDMI 2.1 (gaming friendly).', gu: '‡™Æ‡´Å‡™ñ‡´ç‡™Ø ‡™≤‡™ï‡´ç‡™∑‡™£‡´ã: 4K UHD, HDR10, Google TV, AiPQ ‡™™‡´ç‡™∞‡´ã‡™∏‡´á‡™∏‡™∞, Dolby Audio, HDMI 2.1.' },
      { q: /colour|color|available color/i, en: 'Typically available in black/graphite finish; exact options depend on stock.', gu: '‡™∏‡™æ‡™Æ‡™æ‡™®‡´ç‡™Ø ‡™∞‡´Ä‡™§‡´á ‡™¨‡´ç‡™≤‡´á‡™ï/‡™ó‡´ç‡™∞‡™æ‡™´‡™æ‡™á‡™ü ‡™∞‡™Ç‡™ó‡™Æ‡™æ‡™Ç ‡™â‡™™‡™≤‡™¨‡´ç‡™ß. ‡™∏‡´ç‡™ü‡´ã‡™ï ‡™™‡™∞ ‡™Ü‡™ß‡™æ‡™∞.' },
      { q: /game|gaming|is it good for game|input lag/i, en: 'Yes ‚Äî HDMI 2.1, Game Mode and ALLM reduce input lag. Native refresh is 60Hz.', gu: '‡™π‡™æ ‚Äî HDMI 2.1 ‡™Ö‡™®‡´á ‡™ó‡´á‡™Æ ‡™Æ‡´ã‡™° ‡™á‡™®‡™™‡´Å‡™ü ‡™≤‡´á‡™ó ‡™ò‡™ü‡™æ‡™°‡´á ‡™õ‡´á. ‡™Æ‡´Ç‡™≥ ‡™∞‡™ø‡™´‡´ç‡™∞‡´á‡™∂ 60Hz ‡™õ‡´á.' },
      { q: /feedback|review|customer/i, en: 'Customer feedback: sharp 4K picture and good value; some note moderate peak brightness.', gu: '‡™ó‡´ç‡™∞‡™æ‡™π‡™ï ‡™™‡´ç‡™∞‡™§‡™ø‡™∏‡™æ‡™¶: ‡™§‡´á‡™ú 4K ‡™õ‡™¨‡™ø ‡™Ö‡™®‡´á ‡™∏‡™æ‡™∞‡´ã ‡™Æ‡´Ç‡™≤‡´ç‡™Ø; ‡™ï‡´á‡™ü‡™≤‡™æ‡™ï‡´á ‡™Æ‡™ß‡´ç‡™Ø‡™Æ ‡™™‡´Ä‡™ï ‡™¨‡´ç‡™∞‡™æ‡™á‡™ü‡™®‡´á‡™∏ ‡™®‡´ã‡™Ç‡™ß‡´ç‡™Ø‡´ã.' },
      { q: /power|watt|consumption/i, en: 'Typical power consumption ~70‚Äì110W during operation; standby <0.5W.', gu: '‡™â‡™™‡™Ø‡´ã‡™ó ‡™¶‡™∞‡™Æ‡™ø‡™Ø‡™æ‡™® ~70‚Äì110W; ‡™∏‡´ç‡™ü‡´á‡™®‡´ç‡™°‡™¨‡™æ‡™Ø‡™Æ‡™æ‡™Ç <0.5W.' },
      { q: /hdr|dolby/i, en: 'Supports HDR10; Dolby Audio supported. Dolby Vision not supported on this model.', gu: 'HDR10 ‡™∏‡™™‡´ã‡™∞‡´ç‡™ü; Dolby Audio ‡™â‡™™‡™≤‡™¨‡´ç‡™ß ‡™õ‡´á. Dolby Vision ‡™®‡™•‡´Ä.' },
      { q: /refresh|hz|120hz/i, en: 'Native refresh is 60Hz. MEMC helps motion.', gu: '‡™Æ‡´Ç‡™≥ ‡™∞‡™ø‡™´‡´ç‡™∞‡´á‡™∂ 60Hz ‡™õ‡´á. MEMC ‡™Æ‡´ã‡™∂‡™® ‡™∏‡™π‡™æ‡™Ø ‡™ï‡™∞‡´á ‡™õ‡´á.' },
      { q: /price|cost|how much|‚Çπ|rupee/i, en: 'This 43" model is priced at ‚Çπ35,000 in our showroom. Final price may vary with offers.', gu: '‡™Ü 43\" ‡™Æ‡´ã‡™°‡™≤‡™®‡´Ä ‡™ï‡™ø‡™Ç‡™Æ‡™§ ‡™∂‡´ã‡™∞‡´Ç‡™Æ‡™Æ‡™æ‡™Ç ‚Çπ35,000 ‡™õ‡´á. ‡™ì‡™´‡™∞ ‡™™‡´ç‡™∞‡™Æ‡™æ‡™£‡´á ‡™¨‡™¶‡™≤‡™æ‡™à ‡™∂‡™ï‡´á ‡™õ‡´á.' }
    ];

    function getAnswer(query) {
      for (let p of PROMPTS) if (p.q.test(query)) return (lang === 'en' ? p.en : p.gu);
      return (lang === 'en' ? "Sorry ‚Äî ask about price, dimensions, features, colors, gaming, power or HDR." : "‡™Æ‡™æ‡™´ ‡™ï‡™∞‡™∂‡´ã ‚Äî ‡™ï‡´É‡™™‡™æ ‡™ï‡™∞‡´Ä‡™®‡´á ‡™ï‡™ø‡™Ç‡™Æ‡™§, ‡™Æ‡™æ‡™™, ‡™≤‡™ï‡´ç‡™∑‡™£‡´ã ‡™Ö‡™•‡™µ‡™æ ‡™ó‡´á‡™Æ‡™ø‡™Ç‡™ó ‡™µ‡™ø‡™∂‡´á ‡™™‡´Ç‡™õ‡´ã.");
    }

    // send handler
    sendBtn.addEventListener('click', function () {
      const v = inputBox.value && inputBox.value.trim();
      if (!v) return;
      inputBox.value = '';
      pushMessage(v, 'user');
      const ans = getAnswer(v);
      setTimeout(() => { pushMessage(ans, 'bot'); speak(ans); }, 200);
    });
    inputBox.addEventListener('keydown', function (e) { if (e.key === 'Enter') { e.preventDefault(); sendBtn.click(); } });

    // speech synthesis (speak answers)
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      try {
        const utt = new SpeechSynthesisUtterance(text);
        utt.lang = (lang === 'en' ? 'en-IN' : 'gu-IN');
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utt);
      } catch (e) { /* ignore synthesis errors */ }
    }

    // tap tone (subtle)
    let audioCtx = null;
    function playTap() {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioCtx.currentTime;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(1200, now);
        g.gain.setValueAtTime(0, now); g.gain.linearRampToValueAtTime(0.12, now + 0.002); g.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
        o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now + 0.12);
      } catch (e) { /* ignore audio errors */ }
    }

    // speech recognition (if supported)
    let recognition = null, listening = false;
    if (window.SpeechRecognition || window.webkitSpeechRecognition) {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function (e) {
        const txt = e.results[0][0].transcript || '';
        if (txt) {
          pushMessage(txt, 'user');
          const ans = getAnswer(txt);
          setTimeout(() => { pushMessage(ans, 'bot'); speak(ans); }, 200);
        }
      };
      recognition.onend = function () { listening = false; micBtn.textContent = 'üé§'; micBtn.style.transform = ''; micBtn.style.boxShadow = ''; };
      recognition.onerror = function () { listening = false; micBtn.textContent = 'üé§'; micBtn.style.transform = ''; micBtn.style.boxShadow = ''; };
    }

    // panel mic button
    micBtn.addEventListener('click', function () {
      playTap();
      if (!recognition) { alert(lang === 'en' ? 'Speech recognition not supported in this browser.' : '‡™Ü ‡™¨‡´ç‡™∞‡™æ‡™â‡™ù‡™∞ ‡™Æ‡™æ‡™Ç ‡™∏‡´ç‡™™‡´Ä‡™ö ‡™∞‡´á‡™ï‡´ã‡™ó‡´ç‡™®‡™ø‡™∂‡™® ‡™∏‡™™‡´ã‡™∞‡´ç‡™ü ‡™®‡™•‡´Ä.'); return; }
      if (!listening) {
        try { recognition.lang = (lang === 'en' ? 'en-IN' : 'gu-IN'); recognition.start(); listening = true; micBtn.textContent = '‚óè'; micBtn.style.transform = 'scale(1.03)'; micBtn.style.boxShadow = '0 8px 28px rgba(255,122,90,0.12)'; } catch (e) { listening = false; }
      } else { recognition.stop(); listening = false; micBtn.textContent = 'üé§'; micBtn.style.transform = ''; micBtn.style.boxShadow = ''; }
    });

    // FAB handlers
    document.getElementById('fabChat').addEventListener('click', function () { playTap(); openPanel(); });
    document.getElementById('fabVoice').addEventListener('click', function () { playTap(); openPanel(); setTimeout(function () { micBtn.click(); }, 220); });

    // quick sample buttons
    ['Features', 'Dimensions', 'Colors', 'Gaming', 'Price'].forEach(function (label) {
      const b = document.createElement('button'); b.className = 'btn secondary'; b.textContent = label;
      b.addEventListener('click', function () { pushMessage(label, 'user'); const ans = getAnswer(label); setTimeout(function () { pushMessage(ans, 'bot'); speak(ans); }, 200); });
      document.getElementById('controls').appendChild(b);
