<script>
/* ---------------- image loader that tries common extensions ---------------- */
const exts = ['.avif','.webp','.jpg','.jpeg','.png'];
function loadFirst(srcBases, imgEl){
  const queue = [];
  srcBases.forEach(b=>{
    if(/\.[a-zA-Z]{2,4}$/.test(b)) queue.push(b);
    else exts.forEach(e=> queue.push(b + e));
  });
  let i=0;
  function tryOne(){
    if(i>=queue.length){ imgEl.style.display='none'; return; }
    const s = queue[i++];
    const tester = new Image();
    tester.onload = ()=> { imgEl.src = s; };
    tester.onerror = tryOne;
    tester.src = s;
  }
  tryOne();
}

/* ---------------- asset names (edit if different) ---------------- */
const ASSETS = {
  logoCandidates: ['assets/ktpl-new-logo','assets/ktpl new logo','assets/ktpl-new-logo.png','assets/ktpl new logo.png'],
  galleryBases: ['assets/wm1','assets/wm2','assets/wm3','assets/wm4','assets/wm5'],

};

/* set logo (tries names) */

const slidesEl = document.getElementById('slides');
ASSETS.galleryBases.forEach(base=>{
  const img = document.createElement('img'); img.alt='product image'; img.loading='lazy';
  slidesEl.appendChild(img);
  loadFirst([base], img);
});

/* build dots */
const dotsEl = document.getElementById('dots');
function buildDots(){
  dotsEl.innerHTML='';
  for(let i=0;i<slidesEl.children.length;i++){
    const d = document.createElement('div'); d.className = 'dot' + (i===0?' active':'');
    d.style.cursor='pointer';
    d.addEventListener('click', ()=>{ idx = i; updateSlide(); });
    dotsEl.appendChild(d);
  }
}

/* slide controls */
let idx = 0;
function updateSlide(){ slidesEl.style.transform = `translateX(${-idx*100}%)`; Array.from(dotsEl.children).forEach((d,i)=> d.classList.toggle('active', i===idx)); }
document.getElementById('prevBtn').addEventListener('click', ()=>{ idx = Math.max(0, idx-1); updateSlide(); });
document.getElementById('nextBtn').addEventListener('click', ()=>{ idx = Math.min(slidesEl.children.length-1, idx+1); updateSlide(); });

/* swipe support */
let startX=null;
document.getElementById('carousel').addEventListener('touchstart', e => startX = e.changedTouches[0].clientX);
document.getElementById('carousel').addEventListener('touchend', e => {
  if(startX===null) return;
  const dx = e.changedTouches[0].clientX - startX;
  if(Math.abs(dx) > 40){
    idx = dx < 0 ? Math.min(idx+1, slidesEl.children.length-1) : Math.max(idx-1, 0);
    updateSlide();
  }
  startX=null;
});

/* features images */

  loadFirst([base], img);
  featuresEl.appendChild(img);
});

/* ---------------- language toggle ---------------- */
let lang = 'en';
const langEn = document.getElementById('langEn'), langGu = document.getElementById('langGu');
langEn.addEventListener('click', ()=>{ lang='en'; langEn.classList.add('active'); langGu.classList.remove('active'); document.getElementById('panelSub').textContent='Tap mic or type your question'; });
langGu.addEventListener('click', ()=>{ lang='gu'; langGu.classList.add('active'); langEn.classList.remove('active'); document.getElementById('panelSub').textContent='àª®àª¾àª‡àª• àª¦àª¬àª¾àªµà«‹ àª…àª¥àªµàª¾ àª²àª–à«‹'; });

/* ---------------- chat/voice panel logic ---------------- */
const panel = document.getElementById('panel');
const messagesEl = document.getElementById('messages');
const inputBox = document.getElementById('inputBox');
const sendBtn = document.getElementById('sendBtn');
const micBtn = document.getElementById('micBtn');
function openPanel(){ panel.style.display='flex'; panel.setAttribute('aria-hidden','false'); setTimeout(()=> inputBox.focus(),120); }
function closePanel(){ panel.style.display='none'; panel.setAttribute('aria-hidden','true'); }
document.getElementById('openChat').addEventListener('click', openPanel);
document.getElementById('openVoice').addEventListener('click', ()=>{ openPanel(); setTimeout(()=> micBtn.click(),300); });
document.getElementById('fabChat').addEventListener('click', openPanel);
document.getElementById('fabVoice').addEventListener('click', ()=>{ openPanel(); setTimeout(()=> micBtn.click(),300); });
document.getElementById('closePanel').addEventListener('click', closePanel);

/* ---------------- message helpers ---------------- */
function pushMessage(text, who='bot'){
  const b = document.createElement('div'); b.className = 'bubble ' + (who==='user' ? 'user' : 'bot'); b.textContent = text;
  messagesEl.appendChild(b); messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ---------------- canned prompts & answers ---------------- */
const PROMPTS = [
  { q:/dimension|dimensions|size|height|width|depth/i, en:'See the dimension images below â€” approx W 83.8 cm Ã— H 60.4 cm Ã— D 18.45 cm (with stand).', gu:'àª®àª¾àªª àª®àª¾àªŸà«‡àª¨à«€ àª›àª¬à«€ àªœà«àª“ â€” àª²àª—àª­àª— W 83.8 cm Ã— H 60.4 cm Ã— D 18.45 cm (àª¸à«àªŸà«…àª¨à«àª¡ àª¸àª¾àª¥à«‡).' },
  { q:/feature|features|what .* include|what are the features/i, en:'Key features: 4K UHD, HDR10, Google TV, AiPQ processor, Dolby Audio, HDMI 2.1 (gaming friendly).', gu:'àª®à«àª–à«àª¯ àª²àª•à«àª·àª£à«‹: 4K UHD, HDR10, Google TV, AiPQ àªªà«àª°à«‹àª¸à«‡àª¸àª°, Dolby Audio, HDMI 2.1.' },
  { q:/colour|color|available color/i, en:'Typically available in black/graphite finish; exact options depend on stock.', gu:'àª¸àª¾àª®àª¾àª¨à«àª¯ àª°à«€àª¤à«‡ àª¬à«àª²à«‡àª•/àª—à«àª°àª¾àª«àª¾àª‡àªŸ àª°àª‚àª—àª®àª¾àª‚ àª‰àªªàª²àª¬à«àª§. àª¸à«àªŸà«‹àª• àªªàª° àª†àª§àª¾àª°.' },
  { q:/game|gaming|is it good for game|input lag/i, en:'Yes â€” HDMI 2.1, Game Mode and ALLM reduce input lag. Native refresh is 60Hz.', gu:'àª¹àª¾ â€” HDMI 2.1 àª…àª¨à«‡ àª—à«‡àª® àª®à«‹àª¡ àª‡àª¨àªªà«àªŸ àª²à«‡àª— àª˜àªŸàª¾àª¡à«‡ àª›à«‡. àª®à«‚àª³ àª°àª¿àª«à«àª°à«‡àª¶ 60Hz àª›à«‡.' },
  { q:/feedback|review|customer/i, en:'Customers praise the 4K clarity and value; a few note moderate peak brightness.', gu:'àª—à«àª°àª¾àª¹àª•à«‹ 4K àª—à«àª£àªµàª¤à«àª¤àª¾ àª…àª¨à«‡ àª®à«‚àª²à«àª¯àª¨à«‡ àªµàª–àª¾àª£à«‡ àª›à«‡; àª•à«‡àªŸàª²àª¾àª•à«‡ àª®àª§à«àª¯àª® àªªà«€àª• àª¬à«àª°àª¾àª‡àªŸàª¨à«‡àª¸ àª¨à«‹àª‚àª§à«àª¯à«‹.' },
  { q:/power|watt|consumption/i, en:'Typical operation ~70â€“110W; standby <0.5W. Exact depends on model/settings.', gu:'àª‰àªªàª¯à«‹àª— àª¸àª®àª¯à«‡ ~70â€“110W; àª¸à«àªŸà«‡àª¨à«àª¡àª¬àª¾àª¯ <0.5W. àª®à«‹àª¡à«‡àª² àªªàª° àª†àª§àª¾àª°.' },
  { q:/hdr|dolby/i, en:'Supports HDR10; Dolby Audio supported. Dolby Vision is not supported on this model.', gu:'HDR10 àª¸àªªà«‹àª°à«àªŸ àª›à«‡; Dolby Audio àª‰àªªàª²àª¬à«àª§ àª›à«‡. Dolby Vision àª¨àª¥à«€.' },
  { q:/refresh|hz|120hz/i, en:'Native refresh is 60Hz. MEMC provides smoother motion handling.', gu:'àª®à«‚àª³ àª°àª¿àª«à«àª°à«‡àª¶ 60Hz àª›à«‡. MEMC àª®à«‹àª¶àª¨àª¨à«‡ àª¸àª¾àª°à«€ àª°à«€àª¤à«‡ àª¬àª¤àª¾àªµà«‡ àª›à«‡.' },
  { q:/price|cost|how much|â‚¹/rupee/i, en:'This 43\" model is priced at â‚¹35,000 in our showroom. Final price may vary with offers.', gu:'àª† 43\" àª®à«‹àª¡àª²àª¨à«€ àª•àª¿àª‚àª®àª¤ àª¶à«‹àª°à«‚àª®àª®àª¾àª‚ â‚¹35,000 àª›à«‡. àª“àª«àª° àªªà«àª°àª®àª¾àª£à«‡ àª¬àª¦àª²àª¾àªˆ àª¶àª•à«‡ àª›à«‡.' }
];

function answerFor(text){
  for(const p of PROMPTS) if(p.q.test(text)) return (lang==='en'?p.en:p.gu);
  return (lang==='en' ? "Sorry â€” ask about price, dimensions, features, colors, gaming, power or HDR." : "àª®àª¾àª« àª•àª°àª¶à«‹ â€” àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª•àª¿àª‚àª®àª¤, àª®àª¾àªª, àª²àª•à«àª·àª£à«‹, àª°àª‚àª—à«‹, àª—à«‡àª®àª¿àª‚àª— àª…àª¥àªµàª¾ àªµà«€àªœ àª–àª°à«àªš àªµàª¿àª¶à«‡ àªªà«‚àª›à«‹.");
}

/* ---------------- chat input handlers ---------------- */
sendBtn.addEventListener('click', ()=>{
  const v = inputBox.value.trim(); if(!v) return; inputBox.value=''; pushMessage(v,'user'); const ans = answerFor(v); setTimeout(()=> pushMessage(ans,'bot'),200); speak(ans);
});
inputBox.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendBtn.click(); } });

/* ---------------- speech synthesis ---------------- */
function speak(text){
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = (lang==='en' ? 'en-IN' : 'gu-IN');
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

/* ---------------- tap tone ---------------- */
let audioCtx = null;
function playTap(){ try{ if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); const now = audioCtx.currentTime; const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.type='sine'; o.frequency.setValueAtTime(1200,now); g.gain.setValueAtTime(0,now); g.gain.linearRampToValueAtTime(0.12,now+0.002); g.gain.exponentialRampToValueAtTime(0.001,now+0.12); o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.12);}catch(e){} }

/* ---------------- recognition (if supported) ---------------- */
let recognition = null, listening=false;
if(window.SpeechRecognition || window.webkitSpeechRecognition){
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.interimResults = false; recognition.maxAlternatives = 1;
  recognition.onresult = (e)=>{ const txt = e.results[0][0].transcript; pushMessage(txt,'user'); const ans = answerFor(txt); setTimeout(()=> pushMessage(ans,'bot'),200); speak(ans); };
  recognition.onend = ()=>{ listening=false; micBtn.textContent='ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; };
  recognition.onerror = ()=>{ listening=false; micBtn.textContent='ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; };
}

/* mic button action */
micBtn.addEventListener('click', ()=>{
  playTap();
  if(!recognition){ alert(lang==='en' ? 'Speech recognition not supported in this browser.' : 'àª† àª¬à«àª°àª¾àª‰àªàª° àª®àª¾àª‚ àª¸à«àªªà«€àªš àª°à«‡àª•à«‹àª—à«àª¨àª¿àª¶àª¨ àª¸àªªà«‹àª°à«àªŸ àª¨àª¥à«€.'); return; }
  if(!listening){
    recognition.lang = (lang==='en' ? 'en-IN' : 'gu-IN');
    recognition.start(); listening=true; micBtn.textContent='â—'; micBtn.style.transform='scale(1.03)'; micBtn.style.boxShadow='0 8px 28px rgba(255,122,90,0.12)';
  } else { recognition.stop(); listening=false; micBtn.textContent='ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; }
});

/* fab handlers */
document.getElementById('fabChat').addEventListener('click', ()=>{ playTap(); openPanel(); });
document.getElementById('fabVoice').addEventListener('click', ()=>{ playTap(); openPanel(); setTimeout(()=> micBtn.click(),250); });

/* quick sample buttons (controls area) */
['Features','Dimensions','Colors','Gaming','Price'].forEach(label=>{
  const b = document.createElement('button'); b.className='btn secondary'; b.textContent = label;
  b.addEventListener('click', ()=> { pushMessage(label,'user'); const ans = answerFor(label); setTimeout(()=> pushMessage(ans,'bot'),200); speak(ans); });
  document.getElementById('controls').appendChild(b);
});

/* greeting */
setTimeout(()=> pushMessage(lang==='en' ? 'Hello â€” tap mic or type a question about price, features, dimensions, colors or gaming.' : 'àª¹à«‡àª²à«‹ â€” àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹ àª…àª¥àªµàª¾ àª²àª–à«€àª¨à«‡ àªªà«àª°àª¶à«àª¨ àªªà«‚àª›à«‹.'), 500);

/* small accessibility: ensure buttons are tappable */
['prevBtn','nextBtn','fabChat','fabVoice','openChat','openVoice','langEn','langGu','micBtn','sendBtn'].forEach(id=>{
  const el = document.getElementById(id);
  if(el) el.style.touchAction = 'manipulation';
});
