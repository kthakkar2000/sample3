<style>

  @media(max-width:480px){

<script>
document.addEventListener('DOMContentLoaded', function(){
  // Safe helper to try a list of candidate urls and set image to first that loads
  function setImageFromCandidates(imgEl, candidates){
    let i = 0;
    function tryNext(){
      if(i >= candidates.length){ imgEl.style.display = 'none'; return; }
      const url = candidates[i++];
      const t = new Image();
      t.onload = function(){ imgEl.src = url; };
      t.onerror = tryNext;
      t.src = url;
    }
    tryNext();
  }

  // Candidate sets (you can edit these to match actual filenames)
  const logoCandidates = ['assets/ktpl new logo.png','assets/ktpl-new-logo.png','assets/ktpl-new-logo.png','assets/ktpl-new-logo.jpg','assets/ktpl-new-logo.webp'];
  const galleryBases = ['assets/wm1','assets/wm2','assets/wm3','assets/wm4','assets/wm5'];
  const extensions = ['.avif','.webp','.jpg','.jpeg','.png'];

  // load logo
  const logoImg = document.getElementById('logoImg');
  setImageFromCandidates(logoImg, logoCandidates);

  // populate slides, try common extensions for each base
  const slidesEl = document.getElementById('slides');
  galleryBases.forEach(base=>{
    const img = document.createElement('img'); img.alt='product image'; img.loading='lazy';
    slidesEl.appendChild(img);
    const cands = (extensions.map(e=> base + e )).concat([base + '.jpg', base + '.png']);
    setImageFromCandidates(img, cands);
  });

  // dots
  const dotsEl = document.getElementById('dots');
  function buildDots(){
    dotsEl.innerHTML = '';
    for(let i=0;i<slidesEl.children.length;i++){
      const d = document.createElement('div'); d.className = 'dot' + (i===0 ? ' active' : '');
      d.style.cursor = 'pointer';
      d.addEventListener('click', function(){ idx = i; updateSlide(); });
      dotsEl.appendChild(d);
    }
  }

  // features
  const featureBases = ['assets/description1','assets/description2','assets/front2','assets/proccessor','assets/back4','assets/side1'];
  const featuresEl = document.getElementById('features');
  featureBases.forEach(base=>{
    const img = document.createElement('img'); img.alt='feature'; img.loading='lazy';
    featuresEl.appendChild(img);
    const cands = extensions.map(e=> base + e).concat([base + '.jpg', base + '.png']);
    setImageFromCandidates(img, cands);
  });

  // slider logic
  let idx = 0;
  function updateSlide(){ slidesEl.style.transform = `translateX(${-idx * 100}%)`; Array.from(dotsEl.children).forEach((d,i)=> d.classList.toggle('active', i===idx)); }
  document.getElementById('prevBtn').addEventListener('click', function(){ idx = Math.max(0, idx-1); updateSlide(); });
  document.getElementById('nextBtn').addEventListener('click', function(){ idx = Math.min(slidesEl.children.length-1, idx+1); updateSlide(); });

  // build dots after small delay to allow images to attach
  setTimeout(function(){ buildDots(); updateSlide(); }, 300);

  // swipe support
  let startX = null;
  const carousel = document.getElementById('carousel');
  carousel.addEventListener('touchstart', function(e){ startX = e.changedTouches[0].clientX; }, {passive:true});
  carousel.addEventListener('touchend', function(e){
    if(startX === null) return;
    const dx = e.changedTouches[0].clientX - startX;
    if(Math.abs(dx) > 40){
      idx = dx < 0 ? Math.min(idx+1, slidesEl.children.length-1) : Math.max(idx-1, 0);
      updateSlide();
    }
    startX = null;
  }, {passive:true});

  // language toggle
  let lang = 'en';
  const langEn = document.getElementById('langEn'), langGu = document.getElementById('langGu');
  langEn.addEventListener('click', function(){ lang = 'en'; langEn.classList.add('active'); langGu.classList.remove('active'); document.getElementById('panelSub').textContent = 'Tap mic or type your question'; });
  langGu.addEventListener('click', function(){ lang = 'gu'; langGu.classList.add('active'); langEn.classList.remove('active'); document.getElementById('panelSub').textContent = 'àª®àª¾àª‡àª• àª¦àª¬àª¾àªµà«‹ àª…àª¥àªµàª¾ àª²àª–à«‹'; });

  // panel, messages
  const panel = document.getElementById('panel');
  const messagesEl = document.getElementById('messages');
  const inputBox = document.getElementById('inputBox');
  const sendBtn = document.getElementById('sendBtn');
  const micBtn = document.getElementById('micBtn');

  function openPanel(){ panel.style.display = 'flex'; panel.setAttribute('aria-hidden','false'); setTimeout(()=> inputBox.focus(),120); }
  function closePanel(){ panel.style.display = 'none'; panel.setAttribute('aria-hidden','true'); }

  document.getElementById('openChat').addEventListener('click', openPanel);
  document.getElementById('openVoice').addEventListener('click', function(){ openPanel(); setTimeout(()=> micBtn.click(), 220); });
  document.getElementById('fabChat').addEventListener('click', openPanel);
  document.getElementById('fabVoice').addEventListener('click', function(){ openPanel(); setTimeout(()=> micBtn.click(), 220); });
  document.getElementById('closePanel').addEventListener('click', closePanel);

  function pushMessage(text, who='bot'){
    const el = document.createElement('div'); el.className = 'bubble ' + (who==='user' ? 'user' : 'bot'); el.textContent = text;
    messagesEl.appendChild(el); messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  const PROMPTS = [
    { q:/dimension|dimensions|size|height|width|depth/i, en:'Please see the dimension images below â€” approx W 83.8 cm Ã— H 60.4 cm Ã— D 18.45 cm (with stand).', gu:'àª®àª¾àªª àª®àª¾àªŸà«‡àª¨à«€ àª›àª¬à«€ àªœà«àª“ â€” àª²àª—àª­àª— W 83.8 cm Ã— H 60.4 cm Ã— D 18.45 cm (àª¸à«àªŸà«…àª¨à«àª¡ àª¸àª¾àª¥à«‡).' },
    { q:/feature|features|what .* include|what are the features/i, en:'Key features: 4K UHD, HDR10, Google TV, AiPQ processor, Dolby Audio, HDMI 2.1 (gaming friendly).', gu:'àª®à«àª–à«àª¯ àª²àª•à«àª·àª£à«‹: 4K UHD, HDR10, Google TV, AiPQ àªªà«àª°à«‹àª¸à«‡àª¸àª°, Dolby Audio, HDMI 2.1.' },
    { q:/colour|color|available color/i, en:'Typically available in black/graphite finish; exact options depend on stock.', gu:'àª¸àª¾àª®àª¾àª¨à«àª¯ àª°à«€àª¤à«‡ àª¬à«àª²à«‡àª•/àª—à«àª°àª¾àª«àª¾àª‡àªŸ àª°àª‚àª—àª®àª¾àª‚ àª‰àªªàª²àª¬à«àª§. àª¸à«àªŸà«‹àª• àªªàª° àª†àª§àª¾àª°.' },
    { q:/game|gaming|is it good for game|input lag/i, en:'Yes â€” HDMI 2.1, Game Mode and ALLM reduce input lag. Native refresh 60Hz; MEMC helps motion.', gu:'àª¹àª¾ â€” HDMI 2.1 àª…àª¨à«‡ àª—à«‡àª® àª®à«‹àª¡ àª‡àª¨àªªà«àªŸ àª²à«‡àª— àª˜àªŸàª¾àª¡à«€ àª¶àª•à«‡ àª›à«‡. àª®à«‚àª³ àª°àª¿àª«à«àª°à«‡àª¶ 60Hz àª›à«‡.' },
    { q:/feedback|review|customer/i, en:'Customer feedback: sharp 4K picture and good value; some note moderate peak brightness.', gu:'àª—à«àª°àª¾àª¹àª• àªªà«àª°àª¤àª¿àª¸àª¾àª¦: àª¤à«‡àªœ 4K àª›àª¬àª¿ àª…àª¨à«‡ àª¸àª¾àª°à«‹ àª®à«‚àª²à«àª¯; àª•à«‡àªŸàª²àª¾àª•à«‡ àª®àª§à«àª¯àª® àªªà«€àª• àª¬à«àª°àª¾àª‡àªŸàª¨à«‡àª¸ àª¨à«‹àª‚àª§à«àª¯à«‹.' },
    { q:/power|watt|consumption/i, en:'Typical power consumption ~70â€“110W during operation; standby <0.5W.', gu:'àª‰àªªàª¯à«‹àª— àª¦àª°àª®àª¿àª¯àª¾àª¨ ~70â€“110W; àª¸à«àªŸà«‡àª¨à«àª¡àª¬àª¾àª¯àª®àª¾àª‚ <0.5W.' },
    { q:/hdr|dolby/i, en:'Supports HDR10; Dolby Audio supported. Dolby Vision not supported on this model.', gu:'HDR10 àª¸àªªà«‹àª°à«àªŸ; Dolby Audio àª‰àªªàª²àª¬à«àª§ àª›à«‡. Dolby Vision àª¨àª¥à«€.' },
    { q:/refresh|hz|120hz/i, en:'Native refresh is 60Hz. MEMC helps motion.', gu:'àª®à«‚àª³ àª°àª¿àª«à«àª°à«‡àª¶ 60Hz àª›à«‡. MEMC àª®à«‹àª¶àª¨ àª¸àª¹àª¾àª¯ àª•àª°à«‡ àª›à«‡.' },
    { q:/price|cost|how much|â‚¹/rupee/i, en:'This 43\" model is priced at â‚¹35,000 in our showroom. Final price may vary with offers.', gu:'àª† 43\" àª®à«‹àª¡àª²àª¨à«€ àª•àª¿àª‚àª®àª¤ àª¶à«‹àª°à«‚àª®àª®àª¾àª‚ â‚¹35,000 àª›à«‡. àª“àª«àª° àªªà«àª°àª®àª¾àª£à«‡ àª¬àª¦àª²àª¾àªˆ àª¶àª•à«‡ àª›à«‡.' }
  ];

  function findAnswer(text){
    for(const p of PROMPTS) if(p.q.test(text)) return (lang==='en'?p.en:p.gu);
    return (lang==='en' ? "Sorry â€” ask about price, dimensions, features, colors, gaming, power or HDR." : "àª®àª¾àª« àª•àª°àª¶à«‹ â€” àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª•àª¿àª‚àª®àª¤, àª®àª¾àªª, àª²àª•à«àª·àª£à«‹, àª°àª‚àª—à«‹ àª…àª¥àªµàª¾ àª—à«‡àª®àª¿àª‚àª— àªµàª¿àª¶à«‡ àªªà«‚àª›à«‹.");
  }

  // send button
  sendBtn.addEventListener('click', function(){
    const v = inputBox.value.trim(); if(!v) return; inputBox.value=''; pushMessage(v,'user');
    const ans = findAnswer(v);
    setTimeout(()=> pushMessage(ans,'bot'), 240); speak(ans);
  });
  inputBox.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ e.preventDefault(); sendBtn.click(); } });

  // speech synthesis
  function speak(text){
    if(!('speechSynthesis' in window)) return;
    const u = new SpeechSynthesisUtterance(text);
    u.lang = (lang==='en' ? 'en-IN' : 'gu-IN');
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }

  // tap tone
  let audioCtx = null;
  function playTap(){
    try{
      if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      const now = audioCtx.currentTime; const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
      o.type='sine'; o.frequency.setValueAtTime(1200, now);
      g.gain.setValueAtTime(0, now); g.gain.linearRampToValueAtTime(0.12, now+0.002); g.gain.exponentialRampToValueAtTime(0.001, now+0.12);
      o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.12);
    }catch(e){}
  }

  // speech recognition (if available)
  let recognition = null, isListening = false;
  if(window.SpeechRecognition || window.webkitSpeechRecognition){
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SR();
    recognition.interimResults = false; recognition.maxAlternatives = 1;
    recognition.onresult = function(e){
      const txt = e.results[0][0].transcript;
      pushMessage(txt,'user');
      const ans = findAnswer(txt);
      setTimeout(()=> pushMessage(ans,'bot'), 240);
      speak(ans);
    };
    recognition.onend = function(){ isListening = false; micBtn.textContent = 'ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; };
    recognition.onerror = function(){ isListening = false; micBtn.textContent = 'ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; };
  }

  // mic button in panel
  micBtn.addEventListener('click', function(){
    playTap();
    if(!recognition){ alert(lang==='en' ? 'Speech recognition not supported in this browser.' : 'àª† àª¬à«àª°àª¾àª‰àªàª° àª®àª¾àª‚ àª¸à«àªªà«€àªš àª°à«‡àª•à«‹àª—à«àª¨àª¿àª¶àª¨ àª¸àªªà«‹àª°à«àªŸ àª¨àª¥à«€.'); return; }
    if(!isListening){
      recognition.lang = (lang==='en' ? 'en-IN' : 'gu-IN');
      try{ recognition.start(); isListening = true; micBtn.textContent = 'â—'; micBtn.style.transform='scale(1.03)'; micBtn.style.boxShadow='0 8px 28px rgba(255,122,90,0.12)'; }catch(e){ isListening=false; }
    } else { recognition.stop(); isListening = false; micBtn.textContent = 'ğŸ¤'; micBtn.style.transform=''; micBtn.style.boxShadow=''; }
  });

  // FAB clicks
  document.getElementById('fabChat').addEventListener('click', function(){ playTap(); openPanel(); });
  document.getElementById('fabVoice').addEventListener('click', function(){ playTap(); openPanel(); setTimeout(()=> micBtn.click(), 220); });

  // quick sample buttons
  ['Features','Dimensions','Colors','Gaming','Price'].forEach(function(label){
    const b = document.createElement('button'); b.className = 'btn secondary'; b.textContent = label;
    b.addEventListener('click', function(){ pushMessage(label,'user'); const ans = findAnswer(label); setTimeout(()=> pushMessage(ans,'bot'),200); speak(ans); });
    document.getElementById('controls').appendChild(b);
  });

  // initial greeting
  setTimeout(()=> pushMessage(lang==='en' ? 'Hello â€” tap mic or type a question about price, features, dimensions, colours or gaming.' : 'àª¹à«‡àª²à«‹ â€” àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹ àª…àª¥àªµàª¾ àª²àª–à«€àª¨à«‡ àªªà«àª°àª¶à«àª¨ àªªà«‚àª›à«‹.'), 600);

  // ensure interactive elements have proper touch behavior (helps in some browsers)
  ['prevBtn','nextBtn','fabChat','fabVoice','openChat','openVoice','langEn','langGu','micBtn','sendBtn'].forEach(function(id){
    const el = document.getElementById(id);
    if(el) el.style.touchAction = 'manipulation';
  });

}); // DOMContentLoaded
</script>
