  slidesEl.style.transform = `translateX(${-current*100}%)`;

}

  dotsEl.innerHTML='';
  for(let i=0;i<slidesEl.children.length;i++){
    const d=document.createElement('div'); d.className='dot'+(i===0?' active':'');

  { q:/colour|color|available color|available colours|colour available/i, en:'Usually available in black/graphite chassis. Exact color options depend on stock.', gu:'àª¸àª¾àª®àª¾àª¨à«àª¯ àª°à«€àª¤à«‡ àª¬à«àª²à«‡àª•/àª—à«àª°àª¾àª«àª¾àª‡àªŸ àª°àª‚àª—àª®àª¾àª‚ àª‰àªªàª²àª¬à«àª§. àªšà«‹àª•à«àª•àª¸ àª°àª‚àª— àª¸à«àªŸà«‹àª• àªªàª° àª†àª§àª¾àª° àª°àª¾àª–à«‡ àª›à«‡.' },

  { q:/hdr|dolby|dolby audio/i, en:'Supports HDR10; Dolby Audio playback is supported. Dolby Vision is not available on this model.', gu:'HDR10 àª¸àªªà«‹àª°à«àªŸ àª•àª°à«‡ àª›à«‡; Dolby Audio àªªà«àª²à«‡àª¬à«‡àª• àª‰àªªàª²àª¬à«àª§ àª›à«‡. Dolby Vision àª†àªªàª¤à«àª¤àª¿àª®àª¾àª‚ àª¨àª¥à«€.' },
  { q:/refresh|rate|hz|120hz/i, en:'Native panel is 60Hz. MEMC provides motion interpolation for smoother motion (motion rate marketed higher).', gu:'àª®à«‚àª³ àªªà«‡àª¨àª² 60Hz àª›à«‡. MEMC àª®à«‹àª¶àª¨ àª‡àª¨à«àªŸàª°àªªà«‹àª²à«‡àª¶àª¨ àª†àªªà«‡ àª›à«‡ àªœà«‡ àª®à«‹àª¶àª¨àª¨à«‡ àª®àª§à«àª° àª¬àª¨àª¾àªµà«‡ àª›à«‡.' },
  { q:/price|cost|how much|â‚¹/rupee/i, en:'This 43\" model is listed at â‚¹35,000 in our showroom. Final price may vary with offers.', gu:'àª† 43\" àª®à«‹àª¡àª²àª¨à«€ àª•àª¿àª‚àª®àª¤ â‚¹35,000 àª¤àª°à«€àª•à«‡ àª¸à«‚àªšàªµàªµàª¾àª®àª¾àª‚ àª†àªµà«‡ àª›à«‡. àª“àª«àª° àª…àª¨à«àª¸àª¾àª° àª•àª¿àª‚àª®àª¤ àª¬àª¦àª²àª¾àªˆ àª¶àª•à«‡ àª›à«‡.' }
];
function answerFor(text){
  for(const p of PROMPTS) if(p.q.test(text)) return (lang==='en'?p.en:p.gu);
  return (lang==='en'?'Sorry, I do not have that exact information. Try asking about price, dimensions, features, colors, gaming, power or HDR.':'àª®àª¾àª« àª•àª°àª¶à«‹, àª®àª¾àª°à«€ àªªàª¾àª¸à«‡ àª¤à«‡ àªšà«‹àª•à«àª•àª¸ àª®àª¾àª¹àª¿àª¤à«€ àª¨àª¥à«€. àª•àª¿àª‚àª®àª¤, àª®àª¾àªª, àª²àª•à«àª·àª£à«‹, àª°àª‚àª—à«‹, àª—à«‡àª®àª¿àª‚àª—, àªµà«€àªœ àª‰àªªàª­à«‹àª— àª…àª¥àªµàª¾ HDR àªµàª¿àª¶à«‡ àªªà«àª›à«‹.');
}

/* ---------------- speech synthesis ---------------- */
function speak(text){
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = (lang==='en' ? 'en-IN' : 'gu-IN');
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

/* ---------------- tap sound (subtle) ---------------- */
let audioCtx=null;
function playTap(){
  try{
    if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    const now = audioCtx.currentTime;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = 'sine'; o.frequency.setValueAtTime(1200, now);
    g.gain.setValueAtTime(0, now); g.gain.linearRampToValueAtTime(0.12, now+0.002); g.gain.exponentialRampToValueAtTime(0.001, now+0.12);
    o.connect(g); g.connect(audioCtx.destination); o.start(now); o.stop(now+0.12);
  }catch(e){}
}

/* ---------------- recognition (optional) ---------------- */
let recognition = null;
let isListening = false;
if(window.SpeechRecognition || window.webkitSpeechRecognition){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.onresult = (e)=>{
    const txt = e.results[0][0].transcript;
    addMessageUser(txt);

    speak(ans);

}

sendBtn.addEventListener('click', ()=>{

/* ---------------- build dots after images loaded ---------------- */
function buildDots(){
  dotsEl.innerHTML=''; for(let i=0;i<slidesEl.children.length;i++){
    const d=document.createElement('div'); d.className='dot'+(i===0?' active':''); d.addEventListener('click', ()=>{ current=i; updateSlide(); });
    dotsEl.appendChild(d);
  }
}
